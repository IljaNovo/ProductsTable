<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница создания товаров</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/table.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/modalWindow.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="sctipt/ModalWindow.js"></script>
    <script src="sctipt/Validater.js"></script>
    <script src="sctipt/Increment.js"></script>
    <script src="sctipt/ItemDataBase.js"></script>
    <script src="sctipt/DataBase.js"></script>
    <script src="sctipt/DataBaseManager.js"></script>
    <script src="sctipt/PriceConvert.js"></script>
    <script src="sctipt/FormsManager.js"></script>
    <script src="sctipt/AddtionModalWindow.js"></script>
    <script src="sctipt/DeleteModalWindow.js"></script>
    <script src="sctipt/EditModalWindow.js"></script>
    <script src="sctipt/Main.js"></script>
</head>
<body>
    <div id="wrapper">
       <header id="main-header">
          <div class="auxiliary">
               <form name="filter" action="#" onsubmit="return false">
                    <input type="text" name=filter-field placeholder="Substring filter of product name" />
                    <input type="submit" name="search-products" value="Search"/>
               </form>
               <form name="add-price" action="#" onsubmit="return false">
                   <input type="submit" name="add" value="Add New" />
               </form>
           </div>
       </header>
        <section id="main-section">
           <table id="products">
               <thead class="headProducts">
                   <tr>
                     <th class="column-one">
                         <div class="name nameHeadColumnOne">Name</div>
                         <img src="image/arrowTop.png" class="filter img1" width="36" />
                      </th>
                     <th class="column-two">
                         <div class="name nameHeadColumnTwo">Price</div>
                         <img src="image/arrowTop.png" class="filter img2" width="36" />
                     </th>
                     <th class="column-three">
                         <div class="nameActions nameHeadColumnThree">Actions</div>
                     </th>
                   </tr>
               </thead>
               <tbody class="cellsProduts">
                   
               </tbody> 
           </table>
        </section>
        
        <footer id="main-footer">
            
        </footer>
    </div>
    
    <div class="delete_modal_form">
        <span id="delete_modal_close">X</span>
        <header class="head-modal">Are you sure?</header>
        <hr /><br />
        <section class="description">
            Are you sure you want to perform this action?
        </section>
        <footer class="footer-modal">
            <input type="button" name="YesButton" value="Yes"/>
            <input type="button" name="NoButton" value="No"/>
        </footer>
    </div>
    
    <div class="add_new_modal_form">
       <form action="#" name="addProduct" onsubmit="retunr false"></form> 
        <span id="add_new_modal_close">X</span>
        <label>Name:</label><br />
        <input type="text" class="productName" placeholder="input name product..." /><span class="nameError" style="display: none">Required field</span><br />
        <label>Supplier email:</label><br />
        <input type="text" class="email" placeholder="input supplier email..." /><span class="emailError"  style="display: none">Incorrect email</span><br />
        <label>Count:</label><br />
        <input type="text" class="productCount" placeholder="input count..." /><br />
        <label>Price</label><br />
        <input type="text" class="productPrice" placeholder="input price..." /><br />
        <input type="submit" class="addOrUpdate" value="Add / Update" />
    </div>
    <div id="overlay"></div>
    
</body>
</html>
