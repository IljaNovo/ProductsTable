<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница создания товаров</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/table.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/modalWindow.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="sctipt/modalWindowActivate.js"></script>
</head>
<body>
    <div id="wrapper">
       <header id="main-header">
          <div class="auxiliary">
               <form name="filter" action="#" onsubmit="return false">
                    <input type="text" name=filter-field placeholder="Substring filter of product name" />
                    <input type="submit" name="search-products" value="Search"/>
               </form>
               <form name="add-price" action="#" onsubmit="return false">
                   <input type="submit" name="add" value="Add New" />
               </form>
           </div>
       </header>
        <section id="main-section">
           <table id="products">
               <thead class="headProducts">
                   <tr>
                     <th class="column-one">
                         <div class="name nameHeadColumnOne">Name</div>
                         <img src="#" class="filter" />
                      </th>
                     <th class="column-two">
                         <div class="name nameHeadColumnTwo">Price</div>
                         <img src="#" class="filter" />
                     </th>
                     <th class="column-three">
                         <div class="nameActions nameHeadColumnThree">Actions</div>
                     </th>
                   </tr>
               </thead>
               <tbody class="cellsProduts">
                   <td class="column-one">
                       <div class="name-product"><a href="#">Товар 1</a></div>
                       <img src="#" class="productPhoto" alt="image" title="image" />
                   </td>
                   <td class="column-two">
                        <div class="number-price">111&#36;</div>
                   </td>
                   <td class="column-three">
                       <form name="productActions" action="#" onsubmit="return false">
                       <input type="submit" class="actionsButton edit" name="edit", value="Edit" />
                       <input type="submit" class="actionsButton delete" name="delete", value="Delete" />
                       </form>
                   </td>
               </tbody> 
           </table>
        </section>
        
        <footer id="main-footer">
            
        </footer>
    </div>
    
    <div id="delete_modal_form">
        <span id="delete_modal_close">X</span>
        <header class="head-modal">Are you sure?</header>
        <hr /><br />
        <section class="description">
            Are you sure you want to perform this action?
        </section>
        <footer class="footer-modal">
            <input type="button" name="YesButton" value="Yes"/>
            <input type="button" name="NoButton" value="No"/>
        </footer>
    </div>
    
    <div id="add_new_modal_form">
       <form action="#" name="addProduct" onsubmit="retunr false"></form> 
        <span id="add_new_modal_close">X</span>
        <label>Name:</label><br />
        <input type="text" name="productName" placeholder="input name product..." /><span class="nameError">fdf</span><br />
        <label>Supplier email:</label><br />
        <input type="text" name="email" placeholder="input supplier email..." /><span class="emailError">fdfdffdfdfdfd</span><br />
        <label>Count:</label><br />
        <input type="text" name="productCount" placeholder="input count..." /><br />
        <label>Price</label><br />
        <input type="text" name="productCount" placeholder="input price..." /><br />
        <input type="submit" name="addOrUpdate" value="Add / Update" />
    </div>
    <div id="edit_modal_form"> 
      <span id="edit_modal_close">X</span>
        <div class="info-block">
            <label>Name:</label>
            <span clas="name">Чувак</span>
        </div>
        <div class="info-block">
            <label>Email:</label>
            <span clas="email">none</span>
        </div>
        <div class="info-block">
            <label>Count:</label>
            <span clas="count">10</span>
        </div>
        <div class="info-block">
            <label>Price:</label>    
            <span clas="price">1000</span>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
